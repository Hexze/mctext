name: Release Fonts

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Package and Release Fonts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create font archives
        run: |
          cd crates/mctext/assets

          # Modern fonts
          mkdir -p modern-pack
          cp modern/minecraft*.ttf modern-pack/
          zip -j minecraft-fonts-modern.zip modern-pack/*
          mv minecraft-fonts-modern.zip ../../../

          # Legacy fonts
          mkdir -p legacy-pack
          cp legacy/*.ttf legacy-pack/
          zip -j minecraft-fonts-legacy.zip legacy-pack/*
          mv minecraft-fonts-legacy.zip ../../../

          # Special fonts (enchanting, illager)
          mkdir -p special-pack
          cp modern/enchanting.ttf modern/illager.ttf special-pack/
          zip -j minecraft-fonts-special.zip special-pack/*
          mv minecraft-fonts-special.zip ../../../

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            minecraft-fonts-modern.zip
            minecraft-fonts-legacy.zip
            minecraft-fonts-special.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
