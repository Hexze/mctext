name: Release npm

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Release Fonts"]
    types: [completed]

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build bindings/wasm --target nodejs --scope hexze

      - name: Set package name to @hexze/mctext
        run: jq '.name = "@hexze/mctext"' package.json > tmp.json && mv tmp.json package.json
        working-directory: bindings/wasm/pkg

      - name: Publish to npm
        run: npm publish --access public
        working-directory: bindings/wasm/pkg
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
